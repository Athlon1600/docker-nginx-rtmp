name: Build and push

on:
  workflow_dispatch:

jobs:
  build:
    name: "Build and push"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build AMD64 image only
        run: |
          docker build --file Dockerfile.debian --tag athlon1600/nginx-rtmp:debian .
          docker build --build-arg INSTALL_FFMPEG=true --file Dockerfile.debian --tag athlon1600/nginx-rtmp:debian-ffmpeg .
          docker tag athlon1600/nginx-rtmp:debian-ffmpeg athlon1600/nginx-rtmp:latest

      - name: Push tags created to Docker hub
        run: |
          docker push athlon1600/nginx-rtmp:debian
          docker push athlon1600/nginx-rtmp:debian-ffmpeg
          docker push athlon1600/nginx-rtmp:latest
